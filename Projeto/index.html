<!DOCTYPE html>
<html>
<head>
	<title>Projeto Open Space</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">

	<link rel="stylesheet" href="http://js.arcgis.com/3.10/js/esri/css/esri.css">
	<style>
	  html, body, #map {
	    height: 100%;
	    width: 100%;
	    margin: 0;
	    padding: 0;
        margin: 10px;
        margin-top: 100px;
	  }
	</style>

	<script type="text/javascript">
	      var map;
	
	      require(["esri/map", "dojo/domReady!"], function(Map) {
	        map = new Map("map", {
	          basemap: "topo",
	          center: [-45.8769, -23.1999], //longitude e latitude
	          zoom: 13
	        });
	      });
	</script>

	<div id="map"></div>
